<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon says</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="game-board" class="game-board">
      <h1 id="player-round-info" class="player-round-info">Simon dice...</h1>
      <div id="keypad" class="keypad">
        <div id="keypad__button--green" class="keypad__button keypad__button--green"></div>
        <div id="keypad__button--red" class="keypad__button keypad__button--red"></div>
        <div id="keypad__button--yellow" class="keypad__button keypad__button--yellow"></div>
        <div id="keypad__button--blue" class="keypad__button keypad__button--blue"></div> 
        <button id="start-btn" class="start-btn">EMPIEZA A JUGAR !!!</button>     
      </div>

      <h3 id="level-info" class="level-info">Nivel: <span class="level-info__current-level">1</span>/10</h3>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
